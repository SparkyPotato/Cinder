---
# Acceleration Structure to use
Acceleration:
  Type: None

# The camera to use while rendering.
# Orientation: X+ forward, Y+ up, Z+ forward
Camera:
  Type: Perspective
  Transform:
    Position: [ 0, 0, -25 ]
    Rotation: [ 0, 0, 0 ]
    Scale: [ 1, 1, 1 ] # Don't even think about setting scale to anything else
  FOV: 75

# Objects that make up the scene.
# Hold a reference to geometry
Objects:
  - Geometry: Suzanne
    Material: Light Gold
    Transform:
      Position: [ 0, 0, 0 ]
      Rotation: [ -90, 180, 0 ]
      Scale: [ 5, 5, 5 ]

# Raw Geometry, to be used in objects
Geometry:
  - Name: Suzanne
    Type: Mesh
    Source: Models/Suzanne.fbx

Materials:
  - Name: Light Gold
    Type: Metal
    Color:
      Type: 8-bit
      Source: Textures/Gold/Albedo.png
    Normal:
      Type: 8-bit
      Source: Textures/Gold/Normal.png
    Roughness:
      Type: 8-bit
      Source: Textures/Gold/Roughness.png
    Refractive Index:
      Type: Constant
      Color: [ 0.2, 0.2, 0.2 ]
    Absorption:
      Type: Constant
      Color: [ 3.32, 3.32, 3.32 ]

Lights:
  - Type: Directional
    Transform:
      Position: [ 0, 0, 0 ]
      Rotation: [ 90, 0, 20 ]
      Scale: [ 1, 1, 1 ]
    Color: [ 1, 1, 0 ]
    Intensity: 1

Environment:
  Radiance Map Resolution: 256
  Front:
    Type: 8-bit
    Source: Textures/Skybox/Front.jpg
  Back:
    Type: 8-bit
    Source: Textures/Skybox/Back.jpg
  Left:
    Type: 8-bit
    Source: Textures/Skybox/Left.jpg
  Right:
    Type: 8-bit
    Source: Textures/Skybox/Right.jpg
  Top:
    Type: 8-bit
    Source: Textures/Skybox/Top.jpg
  Bottom:
    Type: 8-bit
    Source: Textures/Skybox/Bottom.jpg
