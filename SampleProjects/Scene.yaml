---
# Acceleration Structure to use
Acceleration:
  Type: None

# The camera to use while rendering.
# Orientation: X+ forward, Y+ up, Z+ forward
Camera:
  Type: Perspective
  Transform:
    Position: [ 0, 0, -25 ]
    Rotation: [ 0, 0, 0 ]
    Scale: [ 1, 1, 1 ] # Don't even think about setting scale to anything else
  FOV: 75

# Objects that make up the scene.
# Hold a reference to geometry
Objects:
  - Geometry: Small Sphere
    Material: Red Diffuse
    Transform:
      Position: [ 0, 0, 0 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
  - Geometry: Small Sphere
    Material: Red Diffuse
    Transform:
      Position: [ 10, -5, 0 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
  - Geometry: A Box
    Material: Red Diffuse
    Transform:
      Position: [ -7.5, -5, 0 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]

# Raw Geometry, to be used in objects
Geometry:
  - Name: Small Sphere
    Type: Sphere
    Radius: 5
  - Name: A Box
    Type: Box
    Size: [ 5, 5, 5 ]

Materials:
  - Name: Red Diffuse
    Type: Matte
    Color:
      Type: Constant
      Color: [ 1, 0, 0 ]
    Roughness:
      Type: Constant
      Color: [ 1, 0, 0 ]
    Normal:
      Type: Constant
      Color: [ 0, 0.2, 1 ]

Lights:
  - Type: Point
    Transform:
      Position: [ 0, 10, 0 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
    Color: [ 100, 100, 100 ]

Environment:
  Radiance Map Resolution: 256
  Front:
    Type: 8-bit
    Source: Textures/Skybox/Front.jpg
  Back:
    Type: 8-bit
    Source: Textures/Skybox/Back.jpg
  Left:
    Type: 8-bit
    Source: Textures/Skybox/Left.jpg
  Right:
    Type: 8-bit
    Source: Textures/Skybox/Right.jpg
  Top:
    Type: 8-bit
    Source: Textures/Skybox/Top.jpg
  Bottom:
    Type: 8-bit
    Source: Textures/Skybox/Bottom.jpg
