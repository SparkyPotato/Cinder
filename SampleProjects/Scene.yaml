---
# Acceleration Structure to use
Acceleration:
  Type: None

# The camera to use while rendering.
# Orientation: X+ forward, Y+ up, Z+ forward
Camera:
  Type: Perspective
  Transform:
    Position: [ 0, 0, -25 ]
    Rotation: [ 0, 0, 0 ]
    Scale: [ 1, 1, 1 ] # Don't even think about setting scale to anything else
  FOV: 75

# Objects that make up the scene.
# Hold a reference to geometry
Objects:
  - Geometry: Small Sphere
    Material: Red Diffuse
    Transform:
      Position: [ 0, 2.5, 5 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
  - Geometry: Small Sphere
    Material: White Diffuse
    Transform:
      Position: [ -5, 0, -30 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
  - Geometry: Small Sphere
    Material: Green Diffuse
    Transform:
      Position: [ 8, 6, 0 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
  - Geometry: Small Sphere
    Material: Mirror
    Transform:
      Position: [ 10, -5, 0 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
  - Geometry: A Box
    Material: Glass
    Transform:
      Position: [ -9, -2.5, -1.5 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
  - Geometry: A Box
    Material: Blue Mirror
    Transform:
      Position: [ -2, -8, -5 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
  - Geometry: A Box
    Material: Yellow Glass
    Transform:
      Position: [ -7, 6, -5 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]

# Raw Geometry, to be used in objects
Geometry:
  - Name: Small Sphere
    Type: Sphere
    Radius: 5
  - Name: A Box
    Type: Box
    Size: [ 5, 5, 5 ]

Materials:
  - Name: Red Diffuse
    Type: Matte
    Color:
      Type: Constant
      Color: [ 1, 0, 0 ]
    Roughness:
      Type: Constant
      Color: [ 0.4, 0, 0 ]
    Normal:
      Type: Constant
      Color: [ 0, 0, 1 ]
  - Name: White Diffuse
    Type: Matte
    Color:
      Type: Constant
      Color: [ 1, 1, 1 ]
    Roughness:
      Type: Constant
      Color: [ 0, 0, 0 ]
    Normal:
      Type: Constant
      Color: [ 0, 0, 1 ]
  - Name: Green Diffuse
    Type: Matte
    Color:
      Type: Constant
      Color: [ 0.2, 1, 0.1 ]
    Roughness:
      Type: Constant
      Color: [ 0.8, 0, 0 ]
    Normal:
      Type: Constant
      Color: [ 0, 0, 1 ]
  - Name: Glass
    Type: Glass
    Color:
      Type: Constant
      Color: [ 1, 1, 1 ]
    Normal:
      Type: Constant
      Color: [ 0, 0, 1 ]
    Refractive Index: 2
  - Name: Mirror
    Type: Mirror
    Color:
      Type: Constant
      Color: [ 1, 1, 1 ]
    Normal:
      Type: Constant
      Color: [ 0, 0, 1 ]
  - Name: Blue Mirror
    Type: Mirror
    Color:
      Type: Constant
      Color: [ 0.3, 0.3, 1 ]
    Normal:
      Type: Constant
      Color: [ 0, 0, 1 ]
  - Name: Yellow Glass
    Type: Glass
    Color:
      Type: Constant
      Color: [ 0.2, 1, 1 ]
    Normal:
      Type: Constant
      Color: [ 0, 0, 1 ]
    Refractive Index: 2

Lights:
  - Type: Point
    Transform:
      Position: [ 0, -1.5, -3 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
    Color: [ 1, 1, 1 ]
    Intensity: 15
  - Type: Point
    Transform:
      Position: [ 0, 10, 0 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
    Color: [ 1, 1, 1 ]
    Intensity: 30
  - Type: Point
    Transform:
      Position: [ 12, 6, -7.5 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
    Color: [ 1, 1, 1 ]
    Intensity: 15
  - Type: Point
    Transform:
      Position: [ 0, 4, -30 ]
      Rotation: [ 0, 0, 0 ]
      Scale: [ 1, 1, 1 ]
    Color: [ 1, 1, 1 ]
    Intensity: 20
  - Type: Directional
    Transform:
      Position: [ 0, 0, 0 ]
      Rotation: [ 0, -20, 0 ]
      Scale: [ 1, 1, 1 ]
    Color: [ 1, 1, 1 ]
    Intensity: 0.25

Environment:
  Radiance Map Resolution: 256
  Front:
    Type: 8-bit
    Source: Textures/Skybox/Front.jpg
  Back:
    Type: 8-bit
    Source: Textures/Skybox/Back.jpg
  Left:
    Type: 8-bit
    Source: Textures/Skybox/Left.jpg
  Right:
    Type: 8-bit
    Source: Textures/Skybox/Right.jpg
  Top:
    Type: 8-bit
    Source: Textures/Skybox/Top.jpg
  Bottom:
    Type: 8-bit
    Source: Textures/Skybox/Bottom.jpg
