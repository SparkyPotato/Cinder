---
Camera:
  Type: Perspective
  Transform:
    Position: [ 0, 0, -20 ]
    Rotation: [ 0, 0, 0 ]
    Scale: [ 1, 1, 1 ]
  FOV: 60

Objects:
  - Shape:
      Type: Sphere
      Transform:
        Position: [ 0, 0, 0 ]
        Rotation: [ 0, 0, 0 ]
        Scale: [ 1, 1, 1 ]
      Radius: 10
    Material: Texture

Materials:
  - Name: Red
    Sampler: Bilinear
    Albedo: [ 1, 0, 0 ]
  - Name: Green
    Sampler: Bilinear
    Albedo: [ 0, 1, 0 ]
  - Name: Texture
    Sampler: Bilinear
    Albedo:
      Loader: Standard
      File: Textures/Marble_Albedo.png
