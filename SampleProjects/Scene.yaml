---
Camera:
  Type: Perspective
  Transform:
    Position: [ 0, 0, -20 ]
    Rotation: [ 0, 0, 0 ]
    Scale: [ 1, 1, 1 ]
  FOV: 60

Objects:
  - Shape:
      Type: Sphere
      Transform:
        Position: [ 0, 0, 0 ]
        Rotation: [ -30, 30, 0 ]
        Scale: [ 1, 1, 1 ]
      Radius: 5
    Material: Texture

Skybox:
  Sampler: Bilinear
  Top:
    Loader: Standard
    File: Textures/Skybox/Top.jpg
  Bottom:
    Loader: Standard
    File: Textures/Skybox/Bottom.jpg
  Left:
    Loader: Standard
    File: Textures/Skybox/Left.jpg
  Right:
    Loader: Standard
    File: Textures/Skybox/Right.jpg
  Front:
    Loader: Standard
    File: Textures/Skybox/Front.jpg
  Back:
    Loader: Standard
    File: Textures/Skybox/Back.jpg

Materials:
  - Name: Red
    Sampler: Bilinear
    Albedo: [ 1, 0, 0 ]
  - Name: Green
    Sampler: Bilinear
    Albedo: [ 0, 1, 0 ]
  - Name: Texture
    Sampler: Bilinear
    Albedo:
      Loader: Standard
      File: Textures/Marble_Albedo.png
